<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <!-- Перенесены стили в head -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">  <!-- Добавлен контейнер для правильных отступов -->
    <h1>User information page</h1>

    <div class="card mb-4">  <!-- Добавлен mb-4 для отступа снизу -->
        <div class="card-header bg-secondary text-white">
            <h5 class="mb-0">About user</h5>
        </div>
        <div class="card-body p-0">
            <table class="table table-striped mb-0">  <!-- mb-0 убирает лишний отступ -->
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Department</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.surname}"></td>
                    <td th:text="${user.department}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                            <span th:each="role : ${user.roles}"
                                  th:text="${role.roleName} + ' '"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Улучшенное отображение ссылок -->
    <div class="mt-3">  <!-- Добавлен отступ сверху -->
        <div th:if="${isAdmin}" class="mb-2">  <!-- Группировка админских ссылок -->
            <a th:href="@{/admin/all-users}" class="btn btn-outline-primary mr-2">
                View All Users
            </a>
            <a th:href="@{/admin/user-create}" class="btn btn-outline-success">
                Create New User
            </a>
        </div>
        <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
    </div>
</div>

<!-- Подключение JS Bootstrap (желательно перед закрытием body) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
