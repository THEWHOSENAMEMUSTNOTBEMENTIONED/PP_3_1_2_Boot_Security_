<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/admin/user-update}" method="post" th:object="${user}">
    <input type="hidden" th:field="*{id}">
    <div>
        <label>Username:</label>
        <input type="text" th:field="*{username}" required>
    </div>
    <div>
        <label>Password (leave empty to keep current):</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Email:</label>
        <input type="email" th:field="*{email}">
    </div>
    <div>
        <label>Roles:</label>
        <div th:each="role : ${allRoles}">
            <input type="checkbox" th:id="${role.roleName}"
                   th:value="${role.roleName}" name="selectedRoles"
                   th:checked="${user.roles.contains(role)}">
            <label th:for="${role.roleName}" th:text="${role.roleName}"></label>
        </div>
    </div>
    <button type="submit">Update</button>
</form>
<a th:href="@{/all-users}">Back to list</a>
</body>
</html>
